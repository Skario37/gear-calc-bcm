<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Skario">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Calculator — Black Clover M</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <meta name="title" content="Gear Calculator — Black Clover M">
    <meta name="description" content="A gear calculator for the game Black Clover Mobile.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://skario37.github.io/gear-calc-bcm/">
    <meta property="og:title" content="Gear Calculator — Black Clover M">
    <meta property="og:description" content="A gear calculator for the game Black Clover Mobile.">
    <meta property="og:image" content="https://raw.githubusercontent.com/Skario37/gear-calc-bcm/main/logo.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://skario37.github.io/gear-calc-bcm/">
    <meta property="twitter:title" content="Gear Calculator — Black Clover M">
    <meta property="twitter:description" content="A gear calculator for the game Black Clover Mobile.">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/Skario37/gear-calc-bcm/main/logo.png">

    <link rel="icon" href="favicon.ico" />
    <link rel="icon" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>
<body>
    <div class="flex main-container">
        <div class="container">
            <div>
                <div class="character-card card-no-char" id="character-card">
                    <div class="char-class-container">
                        <img class="char-class" id="char-class" src="./img/external/character/no_class.png">
                        <span class="char-level">100</span>
                    </div>
                    
                    <img class="character-img" id="character-img" src="./img/external/character/portrait/empty.png">
                    <div class="flex dupe-container" id="dupe-container">
                        <div id="dupe-less"><img class="arrow-img flip" src="./img/external/common/icon_arrow.png"></div>
                        <div class="flex dupes">
                            <img id="dupe-1" src="./img/external/character/no_dupe.png">
                            <img id="dupe-2" src="./img/external/character/no_dupe.png">
                            <img id="dupe-3" src="./img/external/character/no_dupe.png">
                            <img id="dupe-4" src="./img/external/character/no_dupe.png">
                            <img id="dupe-5" src="./img/external/character/no_dupe.png">
                        </div>
                        <div id="dupe-more"><img class="arrow-img" src="./img/external/common/icon_arrow.png"></div>
                    </div>
                    <div class="char-select"><select id="characters"></select></div>
                </div>
            </div>
        
            <div>
                <div class="stats-column stats-details" id="stats-details">
                    <div><img src="./img/external/common/stat_atk.png"><h4>ATK:</h4><p id="detail-atk">0</p></div>
                    <div><img src="./img/external/common/stat_matk.png"><h4>MATK:</h4><p id="detail-matk">0</p></div>
                    <div><img src="./img/external/common/stat_def.png"><h4>DEF:</h4><p id="detail-def">0</p></div>
                    <div><img src="./img/external/common/stat_hp.png"><h4>HP:</h4><p id="detail-hp">0</p></div>
                    <div><img src="./img/external/common/stat_acc.png"><h4>ACC:</h4><p id="detail-acc">0</p></div>
                    <div><img src="./img/external/common/stat_crate.png"><h4>CRIT Rate:</h4><p id="detail-crate">0</p></div>
                    <div><img src="./img/external/common/stat_cdmg.png"><h4>CRIT DMG:</h4><p id="detail-cdmg">0</p></div>
                    <div><img src="./img/external/common/stat_cres.png"><h4>CRIT RES:</h4><p id="detail-cres">0</p></div>
                    <div><img src="./img/external/common/stat_spd.png"><h4>SPD:</h4><p id="detail-spd">0</p></div>
                    <div><img src="./img/external/common/stat_pen.png"><h4>PEN:</h4><p id="detail-pen">0</p></div>
                    <div><img src="./img/external/common/stat_end.png"><h4>Endurance:</h4><p id="detail-end">0</p></div>
                    <div><img src="./img/external/common/stat_dmgres.png"><h4>DMG RES:</h4><p id="detail-dmgres">0</p></div>
                </div>
            </div>
        </div>
    
        <div class="flex flex-column">
            <div class="flex container">
                <div class="grid grid-accessory">
                    <div id="earring" class="acc-slot earring"></div>
                    <div id="necklace" class="acc-slot necklace"></div>
                    <div id="ring" class="acc-slot ring"></div>
                </div>
                <div class="accessory-grid" id="accessory-column">
                    <div class="flex" id="acc-earrings"></div>
                    <div class="flex" id="acc-necklaces"></div>
                    <div class="flex" id="acc-rings"></div>
                </div>
            </div>
        
            <div class="flex container">
                <div class="gear-container">
                    <div class="grid grid-gear">
                        <div></div><div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div><div></div>
                    </div>
                </div>
                <div class="gear-grid" id="gear-column"></div>
            </div>
            
                    
            <div class="flex container">
                <div class="grid grid-talent">
                    <div class="cell attack talent-slot" id="attack"></div><div class="cell defense talent-slot" id="defense"></div><div class="cell support talent-slot" id="support"></div>
                </div>
        
                <div class="talent-grid" id="talent-column">
                    <div class="flex" id="talent-attack"></div>
                    <div class="flex" id="talent-defense"></div>
                    <div class="flex" id="talent-support"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="flex flex-column parameters-column">
            <div class="parameters param-acc" id="acc-stats"></div>
            <div class="parameters param-gear" id="gear-stats"></div>
        </div>
    </div>
    
</body>
</html>
